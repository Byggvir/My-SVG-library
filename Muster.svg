<!--

path commands


    M = moveto
	M x y 
    L = lineto
	L x y
    H = horizontal lineto
	H x
    V = vertical lineto
	V y

    C = curveto
	C x1 y1 x2 y2 x y

    S = smooth curveto
	C y2 y2 x y

    Q = quadratic Bezier curve
	Q x1 y1 x y

    T = smooth quadratic Bezier curveto
	T x y

    A = elliptical Arc
	A x y rx ry x-Achsen-Rotation large-arc-flag sweep-flag

    Z = closepath

    R = Catmull-Rom

    B = Bearing
